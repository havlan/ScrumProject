<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oversikt over ansatte</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="frontendJS/overviewEmp.js"></script>
    <div id="includedContent"></div>
    <link rel="stylesheet" type="text/css" href="css/overviewEmp.css">

</head>
<body>
<h2>Oversikt over ansatte</h2>

    <input autofocus type="text" id="nameInput" onkeyup="searchNameFunction()" placeholder="Søk på ansatt">
    <input type="text" id="positionInput" onkeyup="searchPositionFunction()" placeholder="Søk på stilling">

    <table class="" id="dbDataTable">
        <tr class="header">
    </table>

<!-- Modal-Info -->
<div class="modal fade" id="infoModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <!-- Modal header-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Informasjon om ansatt</h3>
            </div>
            <!-- Modal body-->

            <main class="modal-body">
                <img id="picEmp" src="http://www.freeiconspng.com/uploads/profile-icon-9.png" alt="Bilde av ansatt"
                     height="150px" width="150px"></img>
                <table id = "infoTable">
                    <tr>
                        <td class="info">Stillings Prosent</td>
                        <td class="db" id = "stillingsprosent">FRADATABASE</td>
                    </tr>
                    <tr>
                        <td class="info">Telefonnummer</td>
                        <td class="db" id = "tlfnr">FRADATABASE</td>
                    </tr>
                    <tr>
                        <td class="info">E-postadresse</td>
                        <td class="db" id = "email">FRADATABASE</td>
                    </tr>
                    <tr>
                        <td class="info">Adresse</td>
                        <td class="db" id = "adresse">FRADATABASE</td>
                    </tr>
                </table>
            </main>
            <!-- Modal footer-->
            <div class="modal-footer">
                <button type="button" class="closeButton" data-dismiss="modal">Lukk</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
