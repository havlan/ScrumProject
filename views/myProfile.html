<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MinProfil</title>
    <link href ="/css/myProfile.css" rel="stylesheet" type = "text/css" > <!-- public + /css/myProfile.css   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<main>
    <h1 id = "h1">navn på ansatt FRADATABASE</h1>
    <table cellspacing="10">
        <tr>
            <td class="info">Stillingstittel</td>
            <td class="db" id="stillingstittel"></td>
        </tr>
        <tr>
            <td class="info">Telefonnummer</td>
            <td class="db" id="tlfnr">FRADATABASE</td>
        </tr>
        <tr>
            <td class="info">E-postadresse</td>
            <td class="db" id="epost">FRADATABASE</td>
        </tr>
        <tr>
            <td class="info">Adresse</td>
            <td class="db" id="adresse">FRADATABASE</td>
        </tr>
    </table>
    <button type="button">Rediger</button>
</main>
<figure>
    <img src="/img/kungen.jpg" alt = "Bilde av ansatt" size="width:100px height:100px;">
</figure>
<script>
    $(document).ready(function(){ // syntax for å hente data når dokument (html) er lastet inn
        $.get('/getEmployee', {}, function(req, res, data){

            console.log(data);
            console.log(data.responseJSON[1]);

            document.getElementById("h1").innerHTML = data.responseJSON[0].notat;
            document.getElementById("stillingstittel").innerHTML = data.responseJSON[1].notat;
            document.getElementById("tlfnr").innerHTML = data.responseJSON[0].id;
            document.getElementById("epost").innerHTML = data.responseJSON[0].notat;
            document.getElementById("adresse").innerHTML = data.responseJSON[0].id;

        });
    });
</script>
</body>
</html>
