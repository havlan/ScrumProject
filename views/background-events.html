<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='css/fullcalendar.min.css' rel='stylesheet' />
<link href='css/fullcalendar.print.min.css' rel='stylesheet' media='print' />
<script src='frontenJS/moment.min.js'></script>
<script src='frontenJS/jquery.min.js'></script>
<script src='frontenJS/fullcalendar.min.js'></script>
<script src='frontenJS/nb.js'></script>
<script>

	$(document).ready(function() {

		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,listMonth'
			},
			firstDay: 1,
			displayEventEnd: true,
			timeFormat: 'H:mm',
			eventLimit: true,
			locale: 'nb',
			weekNumbers:true,
			navLinks: true,
			businessHours: [{
				dow: [1, 2, 3, 4, 5 ],
				start: '00:00',
				end: '24:00'},],
			editable: false,
			eventColor: '#aabfe0', //default event color //can be set individually
			eventTextColor: '#000000', //default event text color
			//GETTING EVENTS FROM JSON FEED; SHORT AND EXTENDED
			events: 'events.json', //TODO
		});
		
	});

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande","Helvetica","Arial","Verdana",sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

</style>
</head>
<body>

	<div id='calendar'></div>

</body>
</html>
