<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>vaktoversikt</title>
    <script src="frontendJS/sorttable.js"></script>
    <!--<script src="vaktoversikt.js"></script>-->
    <link rel="stylesheet" href="css/Vaktoversiktstyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style src="//cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css"></style>
    <script src="//cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>



</head>

<body>

<p2 id = data></p2>

<div class="main-content">
    <div class="toolbar">
        <div class="left">
        </div>
        <div class="center">
        </div>
        <div class="right">
        </div>

    </div>
    <div class="vaktbok-body">
        <div class="dagsvakt-content">
            <div class="dagsvakt-text">
                <h4>Dagsvakt 08:00-16:00</h4>
            </div>
            <table id="excelDataTable" class="sortable">

            </table>
        </div>


        <div class="kveldsvakt-content">
            <div class="kveldsvakt-text">
                <h4>kveldsvakt 16:00- 24:00</h4>
            </div>
            <table class="sortable">
                <thead>
                <tr>
                    <th>Navn</th>
                    <th>Stilling</th>
                    <th>Avdeling</th>
                    <th>Ansvar</th>
                    <th>Nummer</th>
                </tr>
                </thead>
                <tbody id="evening">
                <tr>
                    <td id="name1" ></td>
                    <td id="type1"></td>
                    <td id="department1"></td>
                    <td id="responsibility1"></td>
                    <td id="phone1"></td>
                </tr>
                </tbody>

            </table>
        </div>

        <div class="nattevakt-content">
            <div class="nattevakt-text">
                <h4>nattevakt 24:00-08:00</h4>
            </div>
                <thead>
                <tr>
                    <th>Navn</th>
                    <th>Stilling</th>
                    <th>Avdeling</th>
                    <th>Ansvar</th>
                    <th>Nummer</th>
                </tr>
                </thead>
                <tbody id="night">
                <tr>
                    <td id="name2" ></td>
                    <td id="type2"></td>
                    <td id="department2"></td>
                    <td id="responsibility2"></td>
                    <td id="phone2"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div id="includedContent"></div>


<script src="frontendJS/vaktoversikt.js"> </script>

<table></table>

</html>
