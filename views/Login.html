<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="../public/css/LoginStyle.css">
</head>

<body>

<form>
    <div class="imgcontainer">
        <img src="http://www.hsdtaxlaw.com/wp-content/uploads/2016/05/20140806_LogoSupporterPlaceholder.png" alt="Logo" class="logo">
    </div>

    <div class="container">
        <label><b>Brukernavn</b></label>
        <input type="text" placeholder="Brukernavn" name="Brukernavn" required>

        <label><b>Passord</b></label>
        <input type="Password" placeholder="Passord" name="Passord" required>

        <button type="submit">Login</button>
    </div>
</form>

</body>
</html>
