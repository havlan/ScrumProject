<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/frontendJS/moment.min.js"></script>
    <script src="/frontendJS/jquery.min.js"></script>
    <script src="/frontendJS/fullcalendar.min.js"></script>
    <script src="/frontendJS/nb.js"></script>
    <script src="frontendJS/calendar.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
    <link href="/css/fullcalendar.min.css" rel="stylesheet"/>
    <link href="/css/fullcalendar.print.min.css" rel="stylesheet" media="print"/>
    <link rel="stylesheet" href="/css/calendar.css">
</head>

<div id="includedContent"></div>
<script>$("#includedContent").load("menu");</script>

<body>
<div id="container">
    <div id='calendar'></div>

    <aside id="nextShift">
        <h4 class="shiftHeader"> NESTE VAKT</h4>
        <p id="nextShiftInfo">:)</p>
    </aside>

    <aside id="menuEmp">
        <button type="button" class="menuBtn" onclick="location.href='/availability';" id="availabilityB"><span>Tilgjengelighet</span></button>
        <button type="button" class="menuBtn" id="shiftB" data-toggle="modal" data-target="#switchModal"><span>Vaktforespørsler</span></button>
        <button type="button" class="menuBtn" onclick="location.href='/appeal';" id="extraB" ><span>Fravær og overtid</span></button>
    </aside>

    <!-- 1:Modal-switch -->
    <div class="modal fade" id="switchModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <!-- Modal header-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">Vakter til godkjenning</h3>
                </div>
                <!-- Modal body-->

                <main class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered" id="vaktTable">
                        </table>
                    </div>
                    <button type="button" id="sendForespørsel" data-dismiss="modal">Send</button>

                </main>
                <!-- Modal footer-->
                <div class="modal-footer">
                    <button type="button" class="closeButton" data-dismiss="modal">Lukk</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <!-- Modal header-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Legg til ansatt</h3>
            </div>
            <!-- Modal body-->

            <main class="modal-body">
                <img id="picEmp" src="http://www.freeiconspng.com/uploads/profile-icon-9.png" alt="Bilde av ansatt"
                     height="150px" width="150px"></img>
                <button type="button" id="addPicEmp">Legg til bilde</button>
                <form id="addEmp">
                    Brukernavn:
                    <input required id="brukernavn" type="text" name="username" placeholder="eks: småripshunter69">
                    <br>
                    Er_Admin:
                    <input required id="admin" type="number" name="admin" placeholder="eks: 0 eller 1">
                    <br>
                    Navn:
                    <input required id="fornavn" type="text" name="name" placeholder="eks: Jan Skrotnes">
                    <br>
                    Stilling:
                    <select id= "stilling">
                    </select>
                    <br>
                    Telefonnummer:
                    <input required id="telefon" type="number" name="phone" placeholder="eks: +47 12345678">
                    <br>
                    E-postadresse:
                    <input required id="epost" type="text" name="email" placeholder="eks: noen@mail.no">
                    <br>
                    Adresse:
                    <input required id="adresse" type="text" name="address" placeholder="eks: Gateveien 1">
                    <br>
                    Personnummer:
                    <input required id="personnummer" type="text" name="persNo" placeholder="11 siffer">
                    <br>
                    Seniority:
                    <input required id="seniority" type="text" name="seniority" placeholder="eks: 69">
                    <br>
                    Responsibility:
                    <input required id="responsibility" type="text" name="responsibility" placeholder="1 or 0">
                    <br>
                    <br>
                    <br>
                    <p id="newUserFeedback"></p>
                    <button id="save" type="submit" value="submit">Lagre</button>
                </form>
            </main>
            <!-- Modal footer-->
            <div class="modal-footer">
                <button type="button" class="closeButton" data-dismiss="modal">Lukk</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
