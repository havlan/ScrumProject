<h1 id="Appeal">Forespørsel</h1>
<button type="button" class="appealButton" id ="absence" onclick="absenceFunction()" autofocus><span>Fravær</span></button>
<button type="button" class="appealButton" id ="change" onclick="changeFunction()"><span>Bytt vakt</span></button>
<button type="button" class="appealButton" id ="changeTo" onclick="changeToFunction()"><span>Bytt vakt med</span></button>

<section class="appealSection" id="absenceAppeal" style="display:block">
    <h3>Søk om fravær</h3>
    <form>
        <fieldset>

            Fraværstype<br>
            <select>
                <option value="" disabled selected>Velg</option>
                <option value="vacation">ferie</option>
                <option value="disease">sykdom</option>
                <option value="Religion">Religiøs høytid</option>
                <option value="public-verv">Offentlig verv</option>
                <option value="Military-service">Millitær tjeneste</option>
                <option value="leave">Permisjon</option>
                <option value="funeral">Begravelse</option>
            </select><br>

            Dato:<br>
            fra:<input type="date">
            til: <input type="date"><br>

            Årsak:
            <br>
            <textarea></textarea><br>

            <input type="submit">
        </fieldset>
    </form>
</section>

<section class="appealSection" id="changeAppeal" style="display:none">
    <h3>Søk om vaktbytte</h3>
    <form>
        <fieldset>

            Bytt vakt<br>
            Velg vakt<br>
            <select id="selectShift" size="5">
            </select><br>
            Årsak:
            <br>
            <textarea></textarea><br>

            <input type="submit">
        </fieldset>
    </form>
</section>

<section class="appealSection" id="changeToAppeal" style="display:none">
    <h3>Søk om vaktbytte med bestemt vakt</h3>
    <form>
        <fieldset>

            Bytt vakt<br>
            Velg vakt<br>
            <select id="selectshiift" size="5">
            </select><br>
            Årsak:
            <br>
            <textarea></textarea><br>

            <input type="submit">
        </fieldset>
    </form>
<div id="3">
    <div class="Byttvakt-content">
        <form>
            <fieldset>

                Bytt vakt<br>
                Velg vakt<br>
                <select id="selectvakt" size="5">
                </select><br>
                Årsak:
                <br>
                <textarea></textarea><br>

                <input type="submit">
            </fieldset>
        </form>

    </div>
</div>
</section>

<section class="appealSection" id="overtimeAppeal" style="display:none">
<div id="2">
    <form id="overtimeform">
        <fieldset>

            <h3>Søk om overtid</h3>

            Vakttype<br>
            <select>
                <option value="" disabled selected>Velg</option>
                <option value="Dayshift">Dagvakt</option>
                <option value="eveningshift">Kveldsvakt</option>
                <option value="nightshift">nattevakt</option>
            </select><br>

            Dato:<br>
            <input type="date" >
            <br>

            kom: <input type="time" id="overtimeinput1">
            dro: <input type="time" id="overtimeinput2">
            <br>

            Årsak:
            <br>
            <textarea></textarea><br>

            <input type="submit" id="overtimesubmit">
        </fieldset>
    </form>


</div>

</section>
