
<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="events.json"></script>
    <link rel ="stylesheet" type = "text/css" href="css/login.css">
    <meta charset='utf-8'/>
</head>
<body>
<div id="includedContent"></div>
<div class="login-page">
    <img src="/img/MinVakt.png" style=" -webkit-filter: drop-shadow(5px 5px 5px #222); filter: drop-shadow(5px 5px 5px #222); width:304px; " >
    <div class="form">
        <form action="/login" method="post">
            <div class="input">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="input">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit" style="font-size-adjust: 0.5;">Login</button>
        </form>
    </div>
</div>
</body>
</html>
